<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Кликер" />
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Кликер</h1>
    </header>
    <main>
      <div>
        <button id="clickerButton">+1</button>
        <button id="autoButton">
          AUTO +<span id="autoClickerPower"></span>/s
        </button>
      </div>
      <button id="upgradeButton">
        Улучшить <span id="upgradeCost"></span>
      </button>
      <div>
        <p>Количество кликов: <span id="clickCount"></span></p>
        <p>Рекорд: <span id="record"></span></p>
      </div>
      <button id="resetButton">Сбросить</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
